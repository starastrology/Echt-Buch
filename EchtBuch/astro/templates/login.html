{% load static %}
<html>
		<head>

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="apple-touch-icon" sizes="180x180" href="{% static "eb.png" %}">
							<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon.ico" %}">
							<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon.ico" %}">
							<link rel="mask-icon" href="{% static "favicon.ico" %}" color="#5bbad5">
							<meta name="msapplication-TileColor" content="#da532c">
							<meta name="theme-color" content="#ffffff">
								
									<title>Login</title>
											<link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet"></style>
													<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>
														
														</head>
															<body>
																	{% include 'header.html' %}
																		<div class="container">

																					<form action="{% url 'process_login' %}" method="POST" >
																						  <div class="mb-3">
																							      <label for="username" class="form-label">Username</label>
																							          <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
																								      <div id="usernameHelp" class="form-text">Go ahead and enter your unique username.</div>
																								        </div>
																									  <div class="mb-3">
																										      <label for="password" class="form-label">Password</label>
																										          <input name="password" type="password" class="form-control" id="password">
																											    </div>

																											    			{% csrf_token %}
																														  <button type="submit" class="btn btn-primary">Login</button>
																					</form>
																		</div>
																		{% include 'footer.html' %}
																			</body>
</html>
